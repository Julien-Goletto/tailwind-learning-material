<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <section class="px-5 py-8 text-slate-50 bg-gray-800">

        <h1 class="pb-4 text-center text-3xl font-bold">Receive a free gift üéÅ</h1>

        <form action="submit" class="mt-8 flex flex-col gap-3">
          <label for="email" class="sr-only">Email Address</label>

            id="email"
            name="email"
            required
            placeholder="Enter your email"

          <button class="py-3 bg-indigo-500 rounded shadow-sm">Subscribe</button>

        <div class="my-3 flex gap-2 text-sm justify-center">
          <p class="text-gray-300">We are not going to spam you</p>

      </div>
